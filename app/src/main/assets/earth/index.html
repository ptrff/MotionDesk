<div>
	<object type="text/html" data="https://google.com/" width="1080px" height="2440px" style="overflow:auto;border:5px ridge blue">
	</object>
</div>
<script>
		var animationFrame;
		function frame() {
		  animationFrame = requestAnimationFrame(frame);



		  // Let the host app know
		  window.androidWallpaperInterface.drawFrame();
		}

		function pauseWallpaper() {
		  cancelAnimationFrame(animationFrame);
		}

		function resumeWallpaper() {
		  frame();
		}

		frame();
	</script>
